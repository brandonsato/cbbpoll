<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Edit {{user.nickname}}'s Profile</h1>
<form action="" method="post" name="edit">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>Email:</td>
            <td>{{form.email(size = 120)}}</td>
        </tr>
        <tr>
        <tr>
            <td>Role:</td>
            <td>{{form.role()}}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save Changes"></td>
        </tr>
    </table>
</form>
{% endblock %}
