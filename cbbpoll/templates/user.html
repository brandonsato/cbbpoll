<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>User: {{user.nickname}}</h1>
<hr>
{% if user.id == g.user.id %}<p><a href="{{url_for('edit')}}">Edit Profile (add email)</a></p>{% endif %}
{% for post in posts %}
<p>
  {{post.author.nickname}} says: <b>{{post.body}}</b>
</p>
{% endfor %}
{% endblock %}
