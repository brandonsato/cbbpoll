{% extends "base.html" %}
{% block content %}
<h1>Ballots Submitted by {{user.nickname}}</h1>
{% if user.id == g.user.id %}<p><a href="{{url_for('edit')}}">Edit Your Profile</a></p>{% endif %}
<hr>
{% if ballots.items %}
<div class="list-group">
{% for ballot in ballots.items %}
<a class="list-group-item" href="{{url_for('ballot', ballot_id=ballot.id)}}">{{ballot}}</a>
{% endfor %}
</div>
{% else %}
No ballots submitted
{% endif %}
{% endblock %}
