{% extends "base.html" %}
{% block content %}
<h1>All Teams</h1>
<table class="table">
	<tr>
		<th>School Name</th>
		<th>Nickname</th>
		<th>Conference</th>
	</tr>
{% for team in teams %}
	<tr>
		<td>{{team.full_name}}</td>
		<td>{{team.nickname}}</td>
		<td>{{team.conference}}</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
